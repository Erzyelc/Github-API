<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Github User Api</title>
</head>
<body>
    <div class = container>
        <h1>Search For A Repo</h1>
        <form id ='js-form'>
            <label for="repo-search">Search For User</label>
            <input type="text" name="repo-search" class = 'user-input' required>

            <input type="submit" value ='Search!'>
        </form>
        <section class = 'results hidden'>
            <h2>Here Is What We Found For That User</h2>
            <ul class = 'results-users'></ul>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
